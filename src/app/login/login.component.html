<h1 class="text-center">Login</h1>
<hr />
<div class="mx-auto col-lg-5 form mt-lg-5 shadow bg-white rounded p-md-3">
    <div class="alert alert-danger text-center" *ngIf="error">The username or password is incorrect</div>
    <form #f="ngForm" (ngSubmit)="login(f.value)" class="form">
        <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" name="username" [(ngModel)]="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control" required>
        </div>
        <button class="btn btn-outline-info btn-block" type="submit">Login</button>
    </form>
